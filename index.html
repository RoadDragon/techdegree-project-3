<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Code Review Newsletter Signup</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700&display=swap"
        rel="stylesheet">



</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <div class="cta">
            <h2>Signup for our newsletter</h2>
            <p class="light">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div class="container">
            
            <form>
            <div class="background">
                <fieldset>
                    <legend>Contact Information</legend>
                <div class="flex">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" required placeholder="Required &nbsp;">
                </div>
                <div class="flex">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="user_email" required placeholder="Required &nbsp;">
                </div>
                <div class="flex">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="user_phone" placeholder="Best Phone">
                </div>
                <div class="flex">                
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="user_street" placeholder="Street (No P.O. Boxes)">
                </div>
                <div class="flex">               
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div class="flex">                
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                            <option value="" selected disabled>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        
                    </select>
                </div>
                <div class="flex alignLeft">
                    <label for="zipcode">ZipCode</label><br>
                    <input type="text" id="zipcode" name="user_zipcode">
                </div>

                </fieldset>
                </div>
                <div class="emptyDiv"></div>
                <div class="background">
                <fieldset>
                    <legend>Newsletter</legend>

                <label>Select the newsletters you would like to receive</label>
                <div class="newsletter">
                    <div class="checkboxItem">
                        <input type="checkbox" id="htmlNews" value="newsletter_html" name="user_newsletter"><label for="htmlNews" id="newsletterLabel">HTML News</label>
                    </div>

                    <div class="checkboxItem">
                        <input type="checkbox" id="cssNews" value="newsletter_css"
                        name="user_newsletter"><label for="cssNews">CSS News</label>
                    </div>

                    <div class="checkboxItem">
                        <input type="checkbox" id="jsNews" value="newsletter_js"
                        name="user_newsletter"><label for="jsNews">Javascript News</label>
                    </div>
                </div>
                
                <label>Newsletter Format</label>
                <div class="newsletter">
                    <div class="checkboxItem">
                        <input type="radio" id="htmlFormat" value="htmlFormat" name="user_format"><label for="htmlFormat">HTML Format</label>
                    </div>

                    <div class="checkboxItem">
                        <input type="radio" id="plaintextFormat" value="plaintextFormat" name="user_format"><label
                        for="plaintextFormat">Plain text</label>
                    </div>

                    <label for="otherTopics">Other topics you'd like to hear about</label>
                    <div class="checkboxItem">
                    <textarea id="otherTopics" name="user_otherTopics"></textarea>
                    </div>
                    <button type="submit">Sign Up</button>
                </div>                
                </fieldset>
                </div>                
            </form>
            <p class="footer">Copyright The Code Review</p>
        </div>
    </main>
</body>
</html>
